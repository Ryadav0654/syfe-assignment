apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: wordpress-rules
spec:
  groups:
    - name: wordpress.rules
      rules:
        - alert: HighPodCPU
          expr: sum by(pod) (rate(container_cpu_usage_seconds_total{image=~".*wordpress.*"}[5m])) > 0.5
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on pod {{ $labels.pod }}"
        - alert: Nginx5xxSpike
          expr: increase(nginx_ingress_controller_requests{status=~\"5..\"}[5m]) > 10
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Spike of 5xx responses in NGINX"
